<div layout="column" layout-fill class="board" ng-controller="BoardCtrl">
  <md-toolbar layout="column" md-theme="none" flex style="max-height: 64px;">
    <md-list role="list">
      <md-item>
        <md-button ng-click="addNode()" md-theme="blue" aria-label="Add Component" title="Add Component">
          <md-icon icon="bower_components/material-design-icons/content/svg/production/ic_add_24px.svg" style="width: 24px; height: 24px;"></md-icon>
        </md-button>
      </md-item>
      <md-item>
        <md-button ng-disabled="true" md-theme="blue" aria-label="Remove Component" title="Remove Component">
          <md-icon icon="bower_components/material-design-icons/content/svg/production/ic_clear_24px.svg" style="width: 24px; height: 24px;"></md-icon>
        </md-button>
      </md-item>
    </md-list>
  </md-toolbar>

  <md-content layout="column" flex style="margin-top: 16px;">
    <svg width="100%" height="100%"></svg>
  </md-content>
</div>
